name: CI - Maven Build

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["master", "main", "dev"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build (fail fast)
        run: mvn -B clean package -DskipTests
