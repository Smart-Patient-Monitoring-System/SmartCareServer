name: CD - Build & Push Images (GHCR)

on:
  push:
    branches: ["dev", "master", "main"]
    tags:
      - "v*.*.*"

env:
  REGISTRY: ghcr.io

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - service: discoveryserver
            dockerfile: discoveryserver/Dockerfile
          - service: apigateway
            dockerfile: apigateway/Dockerfile
          - service: mainservice
            dockerfile: mainservice/Dockerfile
          - service: iot-service
            dockerfile: IOT_service/Dockerfile
          - service: chatbotbackend
            dockerfile: chatbotbackend/Dockerfile
          - service: vitalreports
            dockerfile: vitalReports-AI/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image namespace (lowercase)
        id: ns
        run: echo "ns=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Maven build (fail fast)
        run: mvn -B clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: tags
        run: |
          SHA_TAG="sha-${GITHUB_SHA::7}"
          echo "sha_tag=$SHA_TAG" >> $GITHUB_OUTPUT

          BRANCH="${GITHUB_REF_NAME}"
          if [[ "$BRANCH" == "main" || "$BRANCH" == "master" ]]; then
            echo "branch_tag=latest" >> $GITHUB_OUTPUT
          else
            echo "branch_tag=$BRANCH" >> $GITHUB_OUTPUT
          fi

      - name: Build & Push (sha + branch/latest)
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.ns.outputs.ns }}/${{ matrix.service }}:${{ steps.tags.outputs.sha_tag }}
            ${{ env.REGISTRY }}/${{ steps.ns.outputs.ns }}/${{ matrix.service }}:${{ steps.tags.outputs.branch_tag }}

      - name: Build & Push (release tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.ns.outputs.ns }}/${{ matrix.service }}:${{ steps.tags.outputs.sha_tag }}
            ${{ env.REGISTRY }}/${{ steps.ns.outputs.ns }}/${{ matrix.service }}:${{ github.ref_name }}